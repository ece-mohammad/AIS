{% extends 'base/base_page.html' %}

{% comment %} devices/device_group_create/html {% endcomment %}

{% block title %}Create Device Group{% endblock title %}

{% block body %}
<h1>Create New Device Group</h1>

<div class="form_container">
  
  <form method="post">
    
    {% csrf_token %}

    <table>
      {{ form.as_table }}
    </table>

    
    <br>
    <div>
      <button type="submit">Create</button>
    </div>
    
    <br>
    <div>
      <button type="reset">Clear</button>
    </div>
    
    <br>
    <div>
      <button type="button" onclick="window.location.href='{% url 'devices:group_list' %}'">Cancel</button>
    </div>
    
  </form>
</div>
{% endblock body %}

{% extends 'base/base_page.html' %}

{% block title %}Edit Profile{% endblock title %}

{% block body %}
<section>
    
  <h1>Edit Profile</h1>
  
  <div class="form_container">
  
    <form method="post">
    
      {% csrf_token %}

      <table>
          {{ form.as_table }}
      </table>
      
      <br>
      
      <div>
        <button type="submit">Save Changes</button>
      </div>
      <br>

      <div>
        <button type="reset">Reset</button>
      </div>
      <br>

      <div>
        <button type="button" onclick="window.location.href='{% url 'accounts:my_profile' %}'">Cancel</button>
      </div>
      <br>

    </form>
  </div>

  <div>
    <p>
      Change Password: <a href="{% url 'accounts:password_change' %}">Click Here</a>
    </p>
  </div>

</section>
{% endblock body %}

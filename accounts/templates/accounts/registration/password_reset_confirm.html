{% extends 'base/base_page.html' %}

{% comment %} accounts/registration/password_reset_confirm.html {% endcomment %}

{% block title %}Password Reset Confirm{% endblock title %}

{% block body %}

<section>

  <h1>Set New Password:</h1>
  
  <div class="form_container">
    
    <form  method="post">
      
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit">Done</button>

    </form>
</div>
</section>

{% endblock body %}

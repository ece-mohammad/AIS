{% extends 'base/base_page.html' %}

{% block title %}Sign Up{% endblock title %}

{% block body %}

<h1>Sign Up</h1>

<hr>

<form action="{% url 'accounts:signup' %}" method="POST">

  {% csrf_token %}

  <table>
      {{ form.as_table }}
  </table>

  <hr>
  
  <button type="submit">Sign Up</button>

</form>

{% endblock body %}
